[PARSER]
    Name        arena-access-log-java-scala-parser
    Format      regex
    Regex       ^(?<remote>[^ ]*) (?<host>[^ ]*) (?<user>[^ ]*) \[(?<time>[^\]]*)\] "(?<method>\S+) (?<path>[^ ]*) (?<http_protocol>[^\"]*)" (?<code>[^ ]*) (?<size>[^ ]*) "(?<referer>.*)" "(?<agent>.*)" "(?<field1>.*)" "(?<field2>.*)" "(?<field3>.*)"
    Time_Key    time
    Time_Format %d/%b/%Y:%H:%M:%S %z

